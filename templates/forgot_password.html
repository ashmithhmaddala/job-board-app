<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forgot Password | Job Board Monitor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(37,99,235,0.10);
            border: none;
        }
        .forgot-header {
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            color: white;
            border-radius: 18px 18px 0 0;
            padding: 32px 24px 18px 24px;
            text-align: center;
        }
        .forgot-header .bi {
            font-size: 2.8rem;
            margin-bottom: 10px;
        }
        .forgot-header h2 {
            font-weight: 700;
            margin-bottom: 8px;
        }
        .forgot-header p {
            font-size: 1.08rem;
            color: #e0e7ef;
        }
        .form-label {
            color: #64748b;
        }
        .btn-primary {
            background: linear-gradient(45deg, #2563eb, #3b82f6);
            border: none;
            border-radius: 10px;
            font-weight: 600;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.13);
        }
        .btn-primary:hover {
            background: linear-gradient(45deg, #1e40af, #3b82f6);
        }
        .back-link {
            display: block;
            margin-top: 18px;
            text-align: center;
            color: #2563eb;
            text-decoration: none;
            font-weight: 500;
        }
        .back-link:hover {
            color: #1e40af;
            text-decoration: underline;
        }
        .alert {
            border-radius: 10px;
            font-size: 1rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
        <div class="col-md-7 col-lg-5">
            <div class="card">
                <div class="forgot-header">
                    <div><i class="bi bi-envelope-paper-heart"></i></div>
                    <h2>Forgot Password?</h2>
                    <p>Enter your email and we'll send you a password reset link.</p>
                </div>
                <div class="card-body p-4">
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% if messages %}
                            {% for category, message in messages %}
                                <div class="alert alert-{{ category }} alert-dismissible fade show">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}
                    <form method="POST" autocomplete="on">
                        <div class="mb-3">
                            <label for="email" class="form-label">Your Email Address</label>
                            <input type="email" class="form-control" name="email" id="email" required autofocus placeholder="you@email.com">
                        </div>
                        <button class="btn btn-primary w-100" type="submit">
                            <i class="bi bi-send me-1"></i>Send Reset Link
                        </button>
                    </form>
                    <a href="{{ url_for('login') }}" class="back-link mt-3">
                        <i class="bi bi-arrow-left"></i> Back to login
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
