<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Job Board Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1e40af;
            --secondary-color: #3b82f6;
            --accent-color: #60a5fa;
            --text-color: #334155;
            --light-color: #f8fafc;
            --dark-color: #0f172a;
            --border-radius: 12px;
            --box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-color);
        }
        .login-container {
            width: 100%;
            max-width: 900px;
            padding: 20px;
        }
        .card {
            border: none;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--box-shadow);
            background-color: white;
        }
        .login-header {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
        }
        .brand-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }
        .brand-tagline {
            font-size: 1rem;
            opacity: 0.9;
        }
        .login-body {
            padding: 40px;
        }
        .form-floating {
            margin-bottom: 20px;
        }
        .form-control {
            border-radius: 8px;
            padding: 12px 15px;
            height: auto;
            font-size: 16px;
            border: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.2rem rgba(96, 165, 250, 0.25);
        }
        .form-label {
            color: #64748b;
        }
        .btn-primary {
            background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 10px rgba(37, 99, 235, 0.3);
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(37, 99, 235, 0.4);
            background: linear-gradient(45deg, #1e40af, #3b82f6);
        }
        .btn-primary:active {
            transform: translateY(1px);
        }
        .login-footer {
            text-align: center;
            padding: 15px 0;
            border-top: 1px solid #e2e8f0;
            background-color: #f8fafc;
        }
        .login-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.2s;
        }
        .login-footer a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }
        .login-image {
            background-color: #dbeafe;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }
        .login-image img {
            max-width: 100%;
            height: auto;
        }
        .alert {
            border-radius: 8px;
            padding: 12px 15px;
            margin-bottom: 20px;
            border: none;
            font-size: 1rem;
        }
        .show-password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #64748b;
            font-size: 1.2rem;
        }
        .forgot-link {
            display: block;
            text-align: right;
            margin-top: -10px;
            margin-bottom: 18px;
            font-size: 0.97rem;
        }
        .forgot-link a {
            color: var(--secondary-color);
            text-decoration: none;
        }
        .forgot-link a:hover {
            text-decoration: underline;
            color: var(--primary-dark);
        }
        @media (max-width: 767.98px) {
            .login-image {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="card">
            <div class="row g-0">
                <div class="col-md-6 login-image">
                    <img src="https://cdni.iconscout.com/illustration/premium/thumb/job-search-4268441-3551762.png" alt="Job Search Illustration">
                </div>
                <div class="col-md-6">
                    <div class="login-header">
                        <div class="brand-logo">
                            <i class="bi bi-briefcase-fill me-2"></i>Job Board Monitor
                        </div>
                        <div class="brand-tagline">Track opportunities across top companies</div>
                    </div>
                    <div class="login-body">
                        <h4 class="mb-4 text-center">Sign In</h4>
                        
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }} alert-dismissible fade show">
                                        {{ message|safe }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        
                        <form method="POST">
                            <div class="form-floating position-relative">
                                <input type="email" class="form-control" id="email" name="email" placeholder="Email address" required>
                                <label for="email">Email address</label>
                            </div>
                            <div class="form-floating position-relative">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                                <label for="password">Password</label>
                                <span class="show-password-toggle" onclick="togglePassword()">
                                    <i class="bi bi-eye" id="toggleIcon"></i>
                                </span>
                            </div>
                            <div class="forgot-link">
                                <a href="{{ url_for('forgot_password') }}">Forgot password?</a>
                            </div>
                            <div class="d-grid mt-3">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="login-footer">
                        <p class="mb-0">Don't have an account? <a href="{{ url_for('register') }}">Register</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('bi-eye');
                toggleIcon.classList.add('bi-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('bi-eye-slash');
                toggleIcon.classList.add('bi-eye');
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
